<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="description" content="Generate custom QR codes quickly and easily. Perfect for URLs, texts, and more. Free and customizable.">
    
    <title>QR Code Generator</title>


    <link rel="icon" type="image/x-icon" href="./images/qrcodeweb/favicon.ico" />


    <link rel="stylesheet" href="./style.css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />


    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />



</head>
<body id="home">
    <header>
        <input type="checkbox" id="nav-check" />
        <div class="nav-header">
            <div class="logo-section">
                <img class="logo" src="./images/logo/qrcode-logo.png" alt="QR Code Generator Logo" />
                <a class="logo-text" href="./home.html">
                    <span class="qr">QR</span><span class="code">code</span><span class="generator">Generator</span>
                </a>
            </div>
        </div>

        <div class="nav-links">
            <nav>
                <a href="./home.html">Home</a>
                <a href="./about.html">About</a>
            </nav>
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
            </label>
        </div>
    </header>

    <main class="main_container">
        <div class="greetings">
            <h1>Welcome to QR Code Generator</h1>
            <p>
                Enter a URL or text to create a custom QR code. <br />
                You can customize the size, foreground, and background colors to suit your brand or personal style.
            </p>
        </div>

        <div class="wrapper">
            <input type="text" id="userInput" placeholder="Enter text or URL" />

            <div class="options">
                <select class="sizeOptions" name="size" id="size">
                    <option value="100">100 x 100</option>
                    <option value="200">200 x 200</option>
                    <option value="300" selected>300 x 300</option>
                </select>

                <input type="color" id="BGcolor" class="color-inp" title="Background Color" />
                <input type="color" id="FGcolor" class="color-inp" title="Foreground Color" />
            </div>

            <div class="box">
                <button id="submit" disabled>Submit</button>
                <a href="#" id="download">Download</a>
            </div>

            <div class="container"></div>
        </div>
    </main>

    <div id="message" class="message hidden"></div>

    <footer class="footer">
        <div class="footer-copy">
            <p><span id="year"></span></p>
            <a href="https://github.com/Czinaaz" target="_blank" rel="noopener noreferrer" > <i class="fab fa-github"></i>  Czinaaz</a>
            <p>Â© All rights reserved</p>
        </div>
    </footer>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="./js/script.js" defer></script>
    <script src="./js/burger.js" defer></script>
</body>
</html>
